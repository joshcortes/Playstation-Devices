<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>PLayStation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/img/PlayStation.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="/img/iconps4.jpg" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible / Generic)</p>
                <h4>$25.50</h4>
                <button type="button">Buy Now!</button>
            </div>
            <div class="col-2">
                <img src="/img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                </div>

            </div>
        </div>
        <div class="social-links">
            <img src="/img/1491579583-yumminkysocialmedia02_83111.png">
            <img src="/img/social_facebook_box_blue_256_30649.png">
            <img src="/img/3721672-instagram_108066.png">
        </div>
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }
    </script>
    
</body>
</html>
